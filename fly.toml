app = "blackjack-lug-sg"
primary_region = "ord"

[build]

[[services]]
  internal_port = 2222
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1  # THIS ENSURES ONLY 1 MACHINE

  [[services.ports]]
    port = 2222

  [services.concurrency]
    type = "connections"
    hard_limit = 100
    soft_limit = 80

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[processes]
  app = ""
